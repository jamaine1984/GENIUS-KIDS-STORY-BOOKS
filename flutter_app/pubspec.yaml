name: kids_storybook
description: AI-Generated Kids Storybook Library with Audio Narration

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  cloud_functions: ^5.2.0

  # State Management
  provider: ^6.1.2

  # Audio Player with offline caching
  just_audio: ^0.9.42
  audio_session: ^0.1.23

  # Offline caching
  path_provider: ^2.1.5
  dio: ^5.7.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Utilities
  connectivity_plus: ^6.1.1
  crypto: ^3.0.6

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
